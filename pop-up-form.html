<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
        <title>POP-UP-FORM-FUNCTIONALITY</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- background  -->
        <div class="bg-model">
        </div>
        <!-- pop-up contact starts here -->
        <div class="model">
            <div class="row">
                <div class="col-lg-5">
                    <div class="img">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="col-lg-7 form">
                    <h2>Contact Us</h2>
                    <form action="" method="">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" placeholder="Enter Your Name" name="name">
                            </div>
                            <div class="col-12">
                                <input type="email" placeholder="Enter Your Email" name="email">
                            </div>
                            <div class="col-12">
                                <input type="number" placeholder="Enter Your Mobile" name="number">
                            </div>
                            <div class="col-12">
                                <input type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <span class="close-btn">&times;</span>
        </div>
        <!-- pop-up contact ends here -->
        <div class="call-to-action">
            <div class="d-flex"><a href="" class="pop-up"> Get Quote</a></div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
